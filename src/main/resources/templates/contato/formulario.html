<!DOCTYPE html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title> Cadastrar contatos</title>
        <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>

    <body>
        <div class="container">
            <h1>Cadastrar Contatos</h1>

            <form th:object="${contato}" th:action="@{/contato/salvar}"  method="post">
                
                <input th:field="*{id}" type="hidden" id="id"/>
                
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="nome">Nome</label>
                        <input th:field="*{nome}" type="text" class="form-control" id="nome" placeholder="Nome" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="telefone">Telefone</label>
                        <input th:field="*{telefone}" type="text" class="form-control" id="telefone" placeholder="Telefone" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="email">Email</label>
                        <input th:field="*{email}" type="text" class="form-control" id="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="nome">Categoria</label>
                        <select th:field="*{categoria.id}" class="chosen-select form-control" id="categoria" data-placeholder="Categoria">
                            <option th:each="categoria : ${categorias}" th:value="${categoria.id}" 
                                    th:text="${categoria.descricao}">Fam√≠lia</option>
                        </select>
                    </div>
                </div>

                <a class="btn" href="/contato/listar">Voltar</a>
                <button class="btn btn-success" type="submit">Salvar</button>
            </form>
        </div>

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
